definitions:
  api-gateway_entity.HttpResp:
    properties:
      data: {}
      error:
        type: string
      message:
        type: string
      status:
        type: integer
    type: object
  api-gateway_entity.LoginRequest:
    properties:
      email:
        type: string
      password:
        type: string
    required:
    - email
    - password
    type: object
  api-gateway_entity.LoginResp:
    properties:
      message:
        type: string
      token:
        type: string
    type: object
  api-gateway_entity.RegisterRequest:
    properties:
      email:
        type: string
      name:
        type: string
      password:
        type: string
    required:
    - email
    - name
    - password
    type: object
  api-gateway_entity.User:
    properties:
      email:
        type: string
      id:
        type: string
      name:
        type: string
    type: object
  api-gateway_entity.UserCreateRequest:
    properties:
      email:
        type: string
      name:
        type: string
    required:
    - email
    - name
